<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Amity Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username"
            required>
            <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password"
            required>
            <i class='bx bx-lock' ></i>
          
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember Me</label>
            <a href="https://tenor.com/view/8krickroll-nevergonnagiveyouup-gif-22378528" target="_blank" rel="noopener">Forgot Password?</a>
        </div>


        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="#" >Register</a>
            </p>
        </div>

        <div class="more">
            <a href="https://www.amitysharjah.com/" target="_blank" rel="noopener">More About Us</a>
        </div>
        
        <div>
    </form>
</div>

</body>

</html>
